<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="quiz-main">
      <header>
        <h1 class="scores">View high scores</h1>
        <h1 class="timer">Time: 0</h1>
      </header>
      <div class="card">
        <div >
          <h2 class="card-header">Coding Quiz Challenge</h2>
        </div>
        <div class="card-body">
          <p id="p1">Try to answer the following code-related questions within the time limit.</p>
          <p id="p2">Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
        <div class="card-footer">
          <button id="start" class="btn">Start Quiz</button>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
